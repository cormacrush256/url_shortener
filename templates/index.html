<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cormac's URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>

<body style="background-color:Linen;">
    <section class="section">
        <div><h1 style="text-align:center">Cormac's URL Shortener</h1></div>
        <div class="container">
            <form method="POST" action="{{ url_for('short.add_link')}}">
                <div class="mb-3">
                    <label for="Original URL" class="form-label"><b>Original URL</b></label>
                    <input type="text" class="form-control" placeholder="Enter URL here..." name="original_url"></div>
                <button type="submit" class="btn btn-primary">Shorten URL</button>
            </form>
        </div>
    </section>
</body>
</html>
