<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cormac's URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  </head>

  <body style="background-color:Linen;">
    <section class="section">
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="Original URL" class="form-label"><b>Original URL</b></label>
                    <input type="text"  class="form-control" name="original_url" value="{{ original_url}}">
                </div>
                <div class="mb-3">
                    <label for="Shortened URL" class="form-label"><b>Shortened URL</b></label>
                        <input type="text" class="form-control" name="shortened_url" value="{{ url_for('short.redirect_to_url', short_url=new_link, _external=True)}}">
                    </div>
                </div>
            </form>
        </div>
     </section>
  </body>
</html>
